<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    .form-control:focus {
        color: #495057; 
        background-color: #fff;
        border-color: #ced4da;
        outline: 0;
        box-shadow: 0 0 0 0 !important;

    }
    .search-container {
      display: flex;
      align-items: center;
      background-color: white; /* Dark gray */
      border-radius: 25px;
      padding: 10px 15px;
      width: 400px;
      height: 50px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
    }
    .search-container input {
      flex-grow: 1;
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      outline: none;
      margin-left: 10px;
    }

    </style>
</head>
<body>

<div class="container">
    <h2>Search & Upload</h2>
    
    <form action="/search" method="GET" class = "search-bar">
        <label for="search">Search:</label><br>
        <div class="search-container"> 
            <input type="text" id="search" name="search" placeholder="Enter search query" class = "form-control"><br>
        </div>
        <button type="submit" onclick = "Search()">Search</button><br><br>
        <textarea id="answer" name="w3review" rows="4" cols="50"></textarea>
    </form>
<!-- 
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Upload a file:</label><br>
        <input type="file" id="file" name="file"><br>
        <button type="submit">Upload</button>
    </form> -->
</div>
<script>
    
    async function Search() {
        event.preventDefault();  // Prevent the form from submitting normally

        const query = document.getElementById('search').value;
        console.log('Searching for:', query);  // Debugging line to check the query value

        try {
            const fetchResponse = await fetch(`https://searchengineserver.onrender.com/search?q=${encodeURIComponent(query)}`);
            const results = await fetchResponse.json();
            console.log('Search results:', results);  // Log the results

            const text = document.getElementById('answer');
            text.innerHTML = '';  // Clear previous results
            text.append(results)
            // Assuming the response is a list of results with title, href, and body
            // results.forEach(item => {
            //     const resultItem = document.createElement('div');
            //     resultItem.innerHTML = `<h3><a href="${item.href}">${item.title}</a></h3><p>${item.body}</p>`;
            //     div.appendChild(resultItem);
            // });
        } catch (error) {
            console.error('Error fetching search results:', error);  // Log any errors
        }
    }
</script>


</body>
</html>
